<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>MovieTheater Cinema</h1>
<p>Book tickets for your next cinema experience.</p>
<hr>

<h2>Your experience: </h2>
<p>Choose your movie</p>
<label id="MoviePickTickets">
    <select id="moviePicker">
        <option value="HARRY POTTER">HARRY POTTER AND THE PHILOSOPHERS STONE</option>
        <option value="Summer with Monika">SUMMER WITH MONIKA</option>
        <option value="Godfather">GODFATHER II</option>
        <option value="Taxi Driver">TAXI DRIVER</option>
        <option value="SHREK">SHREK</option>
        <option value="ICE AGE">ICE AGE</option>
        <option value="MAGNOLIA">MAGNOLIA</option>
        <option value="GOODFELLAS">GOODFELLAS</option>

    </select>

    <label id="amountTickets">
        amount:
        <input type="number" min="1" max="9" required>
    </label>
</label>
<br>
<br>
<label id="ticketType">
<table>
    ticket type(s):
    <tr>
        <td><input type="checkbox" name="typeTicket" value="child">child</td>
        <td><input type="checkbox" name="typeTicket" value="adult">adult</td>
        <td><input type="checkbox" name="typeTicket" value="pensioner">pensioner</td>
    </tr>
</table>
</label>
<label id="personData">
    <h3>your info: </h3>

    <table>
    <tr>
        <td>first name:</td>
        <td>
            <input type="text" id="nameField" required>
        </td>
    </tr>
    <tr>
        <td>surname:</td>
        <td><input type="text" id="surnameField" required></td>
    </tr>
    <tr>
        <td>email:</td>
        <td><input type="email" id="emailField" required></td>
    </tr>
    <tr>
        <td>phone:</td>
        <td><input type="tel" id="phoneField" pattern="[0-9]{8}" required></td>
    </tr>

    </table>
  </label>

<br>

<button onclick="buyTickets()" id="clickTickets">SUBMIT</button>
<button onclick="deleteTickets" id="deleteTickets">UNDO</button>

<br>
<br>

<span id="theOrder">Here:</span>

</body>
</html>
