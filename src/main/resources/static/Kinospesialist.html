<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KINOSPESIALISTEN</title>
</head>
<body>
<h1>KINOSPESIALISTEN</h1>
<table>
    <strong>VELG FILM</strong><select id="movieChooser">
    <option>LORD OF THE RINGS: RETURN OF THE KING</option>
    <option>INGMAR BERGMAN: FANNY AND ALEXANDER</option>
    <option>HARRY POTTER AND GOBLET OF FIRE</option>
    <option>MARVEL: THE AVENGERS: END GAME</option>
    <option>BATMAN: THE DARK KNIGHT</option>
    <option>SPIDERMAN 3</option>
    <option>SIDEWAYS</option>
    <option>MAGNOLIA</option>
    <option>GODFATHER II</option>
    <option>TAXI DRIVER</option>
</select>
    <tr><td><strong>Velg antall:</strong><input type="number" min="1" max="9" id="numberfield"></td></tr>
</table>
<table>
    <tr><td><strong>Skriv fornavn:</strong><input type="text" id="fornamefield"></td></tr>
    <tr><td><strong>Skriv etternavn:</strong><input type="text" id="surnamefield"></td></tr>
    <tr><td><strong>Skriv telefonnummer:</strong><input type="text" id="nummerfield"></td></tr>
    <tr><td><strong>Skriv epost:</strong><input type="text" id="epostfield"></td></tr>

    <tr><td><button onclick="bestill" id="klikkbestill">BESTILL</button></td></tr>
    <tr><td><button onclick="slett" id="slettbestill">NULLSTILL</button></td></tr>
</table>
</body>
</html>
