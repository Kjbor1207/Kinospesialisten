<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KINOSPESIALISTEN</title>
</head>
<body>
<h1>KINOSPESIALISTEN</h1>
<table>
VELG FILM: <select id="movieChooser">
    <option>LORD OF THE RINGS: RETURN OF THE KING</option>
    <option>INGMAR BERGMAN: FANNY AND ALEXANDER</option>
    <option>HARRY POTTER AND GOBLET OF FIRE</option>
    <option>MARVEL: THE AVENGERS: END GAME</option>
    <option>BATMAN: THE DARK KNIGHT</option>
    <option>SPIDERMAN 3</option>
    <option>SIDEWAYS</option>
    <option>MAGNOLIA</option>
    <option>GODFATHER II</option>
    <option>TAXI DRIVER</option>
</select>
</table>
<br>
<table>
    <tr><td>Velg antall:<input type="number" min="1" max="9" id="numberfield"></td></tr>

    <tr><td>Skriv fornavn: <input type="text" id="fornamefield"></td></tr>

    <tr><td>Skriv etternavn: <input type="text" id="surnamefield"></td></tr>
    <tr><td>Skriv telefonnummer:<input type="text" id="nummerfield"></td></tr>
    <tr><td>Skriv epost:<input type="text" id="epostfield"></td></tr>
</table>
</body>
</html>
